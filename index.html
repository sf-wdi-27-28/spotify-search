<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Spotify Search</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->

  <!-- handlebars -->

  <!-- custom script -->
  <script type="text/javascript" src="js/app.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center">Spotify Search</h1>
        <div class="form-inline form-group">
          <!-- forms begin -->
          <form >
            <div >
              <label>Type:</label>
              <select name="type" class="form-control">
                <option>track</option>
                <!-- <option>artist</option> -->
                <!-- <option>album</option>
                <option>playlist</option> -->
              </select>
              <select name="limit" class="form-control">
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
              </select>
            </div>
            <div>
  						<label>Search Gifs</label>
  						<input type="text" class="form-control gif-input" name="q" value="Search via Spotify" placeholder="search gifs">
  						<!-- <input type="hidden" name="api_key" value="1jTAvg7eLZQFonjWIXHiiT"> -->
              <input type="submit" value="Go!" class="btn btn-primary">
            </div>
          </form>
          <!-- forms end -->
        </div>

        <div id="results">
          <ul>

          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
